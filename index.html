<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
        <title>Boolean Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    
    <body>
        
        <div class="webapp_wrapper">
            <header>
                <nav id="navbar" class="container-fluid">
                     <div class="row h-100 align-content-center">
                        <div class="col-2 h-100 ">
                            <div class="logo-container h-100 d-flex ps-1">
                                <img src="img/logo.svg" alt="logo" class="d-none img-fluid w-50 d-lg-block">
                                <img src="img/mobile-logo.png" alt="logo" class="d-lg-none img-fluid">
                            </div>
                        </div>
                        <div class="col-8 position-relative h-100 d-flex align-items-center">
                            <span class="input_icon"><i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i></span>
                            <input type="text" class="w-100" placeholder="Prova a cercare: Lezioni di Laravel">
                        </div>
                        <div class="col-2 h-100">
                            <ul class="list-unstyled d-flex justify-content-evenly align-items-center h-100 fs-5">
                                <li class="d-none d-lg-block"><a href="#" class="text-decoration-none text-black-50"><i class="fa-solid fa-list"></i></a></li>
                                <li class="d-none d-lg-block"><a href="#" class="text-decoration-none text-black-50"><i class="fa-solid fa-circle-question"></i></a></li>
                                <li class="d-none d-lg-block"><a href="#" class="text-decoration-none text-black-50"><i class="fa-solid fa-ellipsis-vertical"></i></a></li>
                                <li>
                                    <div class="dropdown">
                                        <a class="dropdown-toggle text-decoration-none text-warning" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                            <i class="fa-solid fa-bell"></i>
                                        </a>    
                                        <ul class="dropdown-menu">
                                          <li><a class="dropdown-item" href="#">Profilo</a></li>
                                          <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                          <li><a class="dropdown-item" href="#">Logout</a></li>
                                        </ul>
                                      </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>

            <main class="d-flex">

                <div id="sidebar" class="bg_sidebar">

                </div>
                <div id="main_box">
                    <div id="main_navbar" class="bg_navbar w-100">

                    </div>
                    <div id="main_content" class="container-fluid">
                        <div class="row">
                            <div class="col-8">
                                
                            </div>
                            <div class="col-4">
                                
                            </div>
                        </div>
                    </div>
                </div>

            </main>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
 
</html>
