                        <div class="col-1 h-100 p-0">
                            <ul class="list-unstyled d-flex justify-content-evenly align-items-center h-100 fs-5">
                                <li class="d-none d-lg-block"><a href="#" class="text-decoration-none text-black-50"><i class="fa-solid fa-list"></i></a></li>

                                        </a>    
                                        <ul class="dropdown-menu">
                                          <li><a class="dropdown-item" href="#">Profilo</a></li>
                                          <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                          <li><a class="dropdown-item" href="#">Logout</a></li>
                                        </ul>
                                      </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

            <main class="d-flex">

                    <div class="my-4">

                            <li class="nav-item">

                    </div>
                    <div class="fs-5">
                        <a href="#" class="text-white text-decoration-none">

                              <p class="fs-1">125</p>
